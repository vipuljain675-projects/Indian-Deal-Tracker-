name: CI/CD â€” India Deal Tracker

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  # â”€â”€ Job 1: Check the code is valid â”€â”€
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

  # â”€â”€ Job 2: Build the app â”€â”€
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck   # only runs if Job 1 passes
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1
